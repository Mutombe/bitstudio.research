
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargo Space Sharing - Zimbabwe</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .ad-container {
            width: 100%;
            max-width: 800px;
            height: auto;
            min-height: 600px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26,54,93,0.9) 0%, rgba(25,25,112,0.8) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .truck-visual {
            width: 90%;
            max-width: 300px;
            height: 120px;
            background: #FF6B35;
            border-radius: 10px;
            position: relative;
            margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        
        .truck-cab {
            width: 20%;
            height: 60%;
            background: #FF8C42;
            border-radius: 6px;
            position: absolute;
            left: 5%;
            top: 20%;
        }
        
        .truck-trailer {
            width: 65%;
            height: 80%;
            background: #FFA500;
            border-radius: 6px;
            position: absolute;
            right: 5%;
            top: 10%;
            display: flex;
            flex-wrap: wrap;
            padding: 5px;
            gap: 3px;
        }
        
        .cargo-box {
            width: 22%;
            height: 40%;
            border-radius: 3px;
            animation: pulse 2s infinite;
        }
        
        .cargo-box:nth-child(1) { background: #4CAF50; }
        .cargo-box:nth-child(2) { background: #2196F3; }
        .cargo-box:nth-child(3) { background: #FF9800; }
        .cargo-box:nth-child(4) { background: #E91E63; }
        .cargo-box:nth-child(5) { background: #9C27B0; }
        .cargo-box:nth-child(6) { background: #00BCD4; }
        .cargo-box:nth-child(7) { background: #8BC34A; }
        .cargo-box:nth-child(8) { background: #FF5722; }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }
        
        .wheel {
            width: 15px;
            height: 15px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: -7px;
        }
        
        .wheel1 { left: 8%; }
        .wheel2 { left: 18%; }
        .wheel3 { right: 25%; }
        .wheel4 { right: 10%; }
        
        h1 {
            font-size: clamp(1.5em, 5vw, 3em);
            margin: 0 0 15px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: clamp(0.9em, 3vw, 1.3em);
            margin-bottom: 20px;
            opacity: 0.9;
        }
        
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            width: 100%;
            margin-top: 15px;
            gap: 10px;
        }
        
        .feature {
            text-align: center;
            flex: 1;
            min-width: 80px;
            padding: 0 10px;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            margin: 0 auto 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(1em, 3vw, 1.5em);
        }
        
        .feature div:last-child {
            font-size: clamp(0.8em, 2.5vw, 1em);
        }
        
        .cta {
            background: linear-gradient(45deg, #FF6B35, #F7931E);
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            color: white;
            font-size: clamp(0.9em, 3vw, 1.2em);
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 90%;
        }
        
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        .route-line {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
            animation: flow 3s linear infinite;
        }
        
        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .ad-container {
                border-radius: 15px;
                min-height: 500px;
            }
            
            .content {
                padding: 15px;
            }
            
            .truck-visual {
                height: 100px;
                margin-bottom: 15px;
            }
            
            .features {
                margin-top: 10px;
                gap: 5px;
            }
            
            .feature {
                min-width: 60px;
                padding: 0 5px;
            }
            
            .cta {
                padding: 10px 20px;
                margin-top: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .features {
                flex-direction: column;
                align-items: center;
            }
            
            .feature {
                margin-bottom: 10px;
                min-width: 120px;
            }
            
            .truck-visual {
                height: 80px;
            }
        }
    </style>
</head>

                    <div class="cargo-box"></div>

                    <div class="cargo-box"></div>
                    <div class="cargo-box"></div>
                    <div class="cargo-box"></div>
                    <div class="cargo-box"></div>
                </div>
                <div class="wheel wheel1"></div>
                <div class="wheel wheel2"></div>

                <div class="wheel wheel4"></div>
            </div>
            
            <h1>Smart Cargo-Space Sharing</h1>
            <div class="subtitle">Revolutionizing Transport Across Zimbabwe & Beyond</div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üöõ</div>

        </div>
    </div>
</body>
</html>
